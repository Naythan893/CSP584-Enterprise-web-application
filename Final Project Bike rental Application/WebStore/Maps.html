<script>
function myMap() {
	// The location of Uluru
var uluru = {lat: 41.8403, lng: -87.6137};
// The map, centered at Uluru
var map = new google.maps.Map(
		document.getElementById('googleMap'), {zoom: 6, center: uluru});
// The marker, positioned at Uluru
//var marker = new google.maps.Marker({position: uluru, map: map});
var locations = [
    ['Downtown', 41.8757, -87.6243],
    ['Indiana', 39.7689, -86.1599],
    ['Aurora', 41.7590, -88.3159],

  ];
	var infowindow =  new google.maps.InfoWindow({});
	var marker, count;
	for (count = 0; count < locations.length; count++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[count][1], locations[count][2]),
      map: map,
      title: locations[count][0]
    });
google.maps.event.addListener(marker, 'click', (function (marker, count) {
      return function () {
        infowindow.setContent(locations[count][0]);
        infowindow.open(map, marker);
      }
    })(marker, count));
  }
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTRNHiXrK5nGsKp9J0GDAtebZvmbZShts&callback=myMap"></script>
